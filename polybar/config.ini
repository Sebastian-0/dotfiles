[colors]
background = #1E1D2F
background-alt = #282839
foreground = #D9E0EE
primary = #7AA2F7
secondary = #ABE9B3
alert = #A54242
disabled = #707880

; background = #282A2E
; background-alt = #373B41
; foreground = #C5C8C6
; primary = #F0C674
; secondary = #8ABEB7
; alert = #A54242
; disabled = #707880

[bar/wide]
inherit = bar/base
height = 48pt

[bar/base]
width = 100%
height = 32pt
radius = 3

bottom = true

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 4pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

; separator = |
; separator-foreground = ${colors.disabled}

font-0 = Fira Code Nerd Font;2
font-1 = Noto Sans CJK SC;2

modules-left = i3
modules-center = music-icon music music-prev music-play-pause music-next
modules-right = pulseaudio memory cpu wlan eth date-calendar

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; tray-position = right

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

[module/date-calendar]
type = custom/script
interval = 1
label = %output%
exec = ~/.config/polybar/date.sh
click-left = ~/.config/polybar/date.sh --calendar
click-right = ~/.config/polybar/date.sh --toggle-format

[module/music]
type = custom/script
interval = 1
label = %output%
exec = ~/.config/polybar/music.sh

[module/music-icon]
type = custom/script
label = %output%
format-foreground = ${colors.primary}
exec = echo "󰝚"

[module/music-play-pause]
type = custom/script
interval = 1
exec = ~/.config/polybar/music.sh --play-pause-icon
click-left = playerctl play-pause

[module/music-prev]
type = custom/script
interval = 1
exec = ~/.config/polybar/music.sh --prev-icon
click-left = playerctl previous

[module/music-next]
type = custom/script
interval = 1
exec = ~/.config/polybar/music.sh --next-icon
click-left = playerctl next

[module/i3]
type = internal/i3

enable-scroll = false

; To use icons, replace %name% with %icon% below
ws-icon-0 = 1;一
ws-icon-1 = 2;二
ws-icon-2 = 3;三
ws-icon-3 = 4;四
ws-icon-4 = 5;五
ws-icon-5 = 6;六
ws-icon-6 = 7;七
ws-icon-7 = 8;八
ws-icon-8 = 9;九
ws-icon-9 = 10;十

; format = <label-state> <label-mode>
;
; label-mode = %mode%
; label-mode-padding = 2
; label-mode-background = #e60053

label-focused = %icon%
label-focused-background = ${colors.background-alt}
label-focused-underline= ${colors.primary}
label-focused-padding = 1

label-unfocused = %icon%
label-unfocused-padding = 1

label-urgent = %icon%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#7AA2F7}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "󱗆 "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = 󰪯 --%
label-muted-foreground = ${colors.disabled}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "󰩄 "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "󱇪 "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5

[module/wlan]
inherit = network-base
interface-type = wireless
format-connected = <ramp-signal> <label-connected>
format-disconnected = <label-disconnected>
format-disconnected-prefix = "󰤮 "
format-disconnected-prefix-foreground = ${colors.disabled}
label-connected = %essid%
label-disconnected = ---
ramp-signal-foreground = ${colors.primary}
ramp-signal-0 = "󰤟 "
ramp-signal-1 = "󰤢 "
ramp-signal-2 = "󰤥 "
ramp-signal-3 = "󰤨 "

[module/eth]
inherit = network-base
interface-type = wired
format-connected = <label-connected>
format-connected-prefix = "󰱔 "
format-connected-prefix-foreground = ${colors.primary}
format-disconnected = <label-disconnected>
format-disconnected-prefix = "󰲜 "
format-disconnected-prefix-foreground = ${colors.disabled}
label-disconnected = ---
label-connected = %{F#7AA2F7}%ifname%%{F-}

[module/battery]
type = internal/battery

; This is useful in case the battery never reports 100% charge
full-at = 99

; Use the following command to list batteries and adapters:
; $ ls -1 /sys/class/power_supply/
battery = BAT0
adapter = AC

; If an inotify event haven't been reported in this many
; seconds, manually poll for new values.
;
; Needed as a fallback for systems that don't report events
; on sysfs/procfs.
;
; Disable polling by setting the interval to 0.
;
; Default: 5
poll-interval = 2

; see "man date" for details on how to format the time string
; NOTE: if you want to use syntax tags here you need to use %%{...}
; Default: %H:%M:%S
time-format = %H:%M

format-charging = <ramp-capacity> <label-charging>
format-charging-prefix = "󱐋"
format-charging-prefix-foreground = ${colors.primary}

format-discharging = <ramp-capacity> <label-discharging>

format-full = <label-full>
format-full-prefix = 󰁹
format-full-prefix-foreground = ${colors.primary}

label-charging = "%percentage%%"
label-discharging = "%percentage%%"
label-full = " Full"

ramp-capacity-0 = 󰂎
ramp-capacity-1 = 󰁺
ramp-capacity-2 = 󰁻
ramp-capacity-3 = 󰁼
ramp-capacity-4 = 󰁽
ramp-capacity-5 = 󰁾
ramp-capacity-6 = 󰁿
ramp-capacity-7 = 󰂀
ramp-capacity-8 = 󰂁
ramp-capacity-9 = 󰂂
ramp-capacity-foreground = ${colors.primary}

; Only applies if <animation-charging> is used
animation-charging-0 =
animation-charging-1 =

; Framerate in milliseconds
animation-charging-framerate = 750

; Only applies if <animation-discharging> is used
; animation-discharging-0 = ${battery.anim0}
; animation-discharging-1 = ${battery.anim1}

; Framerate in milliseconds
; animation-discharging-framerate = 500

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
